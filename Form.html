<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Application Form</title>
    <style>
        :root {
            --primary-color: rgba(234,153,55,1);
            --secondary-color: rgba(255,94,0,1);
            --nav-bg-gradient: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-color) 56%, var(--secondary-color) 96%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--nav-bg-gradient);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            background: var(--nav-bg-gradient);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #aa837c;
        }

        nav {
            background: var(--nav-bg-gradient);
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #d88e49;
        }
    </style>
</head>
<body>

<img src="images/giphy.gif" alt="Your Image" style="Position: absolute; top: 0; left: 0; max-width: 200px; height: 45px; ">

<nav>
    <a href="index.html" style="font-family: Arial, Helvetica, sans-serif;">Home</a>
    <a href="workers.html" style="font-family: Arial, Helvetica, sans-serif;">Meet the team</a>
    <a href="Job-specs.html" style="font-family: Arial, Helvetica, sans-serif;">Job Specifications</a>
    <a href="web-dev-courses.html" style="font-family: Arial, Helvetica, sans-serif;">Educational Courses</a>
</nav>

<div class="container">
    <h1 style="text-align: center; margin-bottom: 20px;">Join Hot Beans Team</h1>
    <form id="applicationForm">
        <label for="fullname" >Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="city">City (optional)</label>
        <input type="text" id="city" name="city" placeholder="Where are you located?">

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <input type="submit">
    </form>
</div>

<script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
    });
</script>

</body>
</html>
